# This file lists all software components that are part of a Mender
# release with their git versions. The keys represent images rather
# than "services" (or containers), but we keep it for parsing it the
# same way as other-components and docker-compose files.
services:

    #
    # backend open source images
    #
    deployments:
        git-version: master
    gui:
        git-version: master
    api-gateway:
        git-version: master
    deviceauth:
        git-version: master
    inventory:
        git-version: master
    useradm:
        git-version: master
    workflows:
        git-version: master
    create-artifact-worker:
        git-version: master

    #
    # backend enterprise images
    #
    deployments-enterprise:
        git-version: master
    inventory-enterprise:
        git-version: master
    useradm-enterprise:
        git-version: master
    workflows-enterprise:
        git-version: master
    tenantadm:
        git-version: master
