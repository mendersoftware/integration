version: '2'
services:


    #
    # fake-s3
    #

    fake-s3:
        image: lphoward/fake-s3
        ports:
            - "4569:4569"
        volumes:
             - ./fakes3-entry.sh:/fakes3-entry.sh
        entrypoint: /fakes3-entry.sh
        networks:
            mender:
                aliases:
                     # mender-artifact-storage.localhost must be mapped to 127.0.0.1
                     # running the 'up' script (found in this dir.) will add the required entry to /etc/hosts
                    - mender-artifact-storage.localhost
                    - mender-artifact-storage.s3.docker.mender.io
                    - s3.docker.mender.io
    #
    # mender-deployments
    #
    mender-deployments:
        image: mendersoftware/deployments:latest
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender
        # Application requires S3 access.
        # For convinience access can be configured here to overide config file.
        # Keys have to grant access to default bucket: mender-artifact-storage
        # Otherwhise provide config file though volume.
        #
        # The default docker-compose setup uses a fakes3 server, specified by the AWS_URI env. variable.
        environment:
             AWS_ACCESS_KEY_ID: abc
             AWS_SECRET_ACCESS_KEY: 123
             AWS_URI: http://s3.docker.mender.io:4569
        depends_on:
            - mender-mongo-deployments

    mender-mongo-deployments:
        image: mongo:latest
        networks:
            mender:
                aliases:
                    - mongo-deployments


    #
    # mender-etcd
    #
    mender-etcd:
        image: microbox/etcd:latest
        #volumes:
        #    - /var/etcd/:/data
        #override command since the image entrypoint requires
        #these two args
        command:
            - -data-dir=/data
            - -name=mender-etcd
        networks:
            mender:
                aliases:
                    - etcd

    #
    # mender-gui
    #
    mender-gui:
        image: mendersoftware/gui:latest
        networks:
            - mender

    #
    # mender-api-gateway
    #
    mender-api-gateway:
        image: mendersoftware/api-gateway:latest
        ports:
            - "8080:443"
        networks:
            mender:
                aliases:
                    - gateway
                    - docker.mender.io

        # nginx doesn't know the actual outside port
        # could be solved with introspection (mapping daemon socket + 'docker ps')
        # the easier way is an env var
        environment:
            MAPPED_PORT: 8080
        # critical - otherwise nginx may not detect
        # these servers and exits with 'upstream server not found'
        depends_on:
            - mender-device-auth
            - mender-device-adm
            - mender-deployments
            - mender-gui

    #
    # mender-device-auth
    #
    mender-device-auth:
        image: mendersoftware/deviceauth:latest
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender
        depends_on:
            - mender-mongo-device-auth

    mender-mongo-device-auth:
        image: mongo:latest
        networks:
            mender:
                aliases:
                    - mongo-device-auth

    #
    # mender-device-adm
    #
    mender-device-adm:
        image: mendersoftware/deviceadm:latest
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender
        depends_on:
            - mender-mongo-device-adm

    mender-mongo-device-adm:
        image: mongo:latest
        networks:
            mender:
                aliases:
                    - mongo-device-adm

    #
    # mender-inventory
    #
    mender-inventory:
        image: mendersoftware/inventory:latest
        extends:
            file: common.yml
            service: mender-base
        networks:
            - mender
        depends_on:
            - mender-mongo-inventory

    mender-mongo-inventory:
        image: mongo:latest
        networks:
            mender:
                aliases:
                    - mongo-inventory

    #
    # mender-client
    #
    mender-client:
        image: mendersoftware/mender-client-qemu:latest
        networks:
            - mender

networks:
    mender:
