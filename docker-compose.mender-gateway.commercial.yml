services:
  #
  # mender-gateway
  #
  mender-gateway:
    image: ${MENDER_CLIENT_REGISTRY}/${MENDER_GATEWAY_QEMU_REPOSITORY}/${MENDER_GATEWAY_QEMU_COMMERCIAL_IMAGE}:${MENDER_GATEWAY_QEMU_COMMERCIAL_TAG}
    networks:
      - mender
    stdin_open: true
    tty: true
    privileged: true
    environment:
      - SERVER_URL=$SERVER_URL
      - TENANT_TOKEN=$TENANT_TOKEN
networks:
  mender: {}
