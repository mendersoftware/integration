sudo: required
cache: pip

services:
    - docker

env:
    matrix:
        - JOB_TYPE=compile_and_integration_tests_fast
        - JOB_TYPE=compile_and_integration_tests_slow

    global:
        TEST_BRANCH: $TRAVIS_BRANCH

before_install:
    - sudo apt-get -qq update && sudo apt-get -qq install -y e2tools
    - pip2.7 install -U --user paramiko PyYAML pytest requests
    - pip2.7 install -U -e git+git://github.com/GregorioDiStefano/fabric.git@master#egg=fabric

script:
    - if [ "$JOB_TYPE" = compile_and_integration_tests_fast ]; then ( cd tests && bash run.sh --runfast ); fi
    - if [ "$JOB_TYPE" = compile_and_integration_tests_slow ]; then ( cd tests && bash run.sh --runslow ); fi

    # CRON JOB SECTION
    - if [ "$TRAVIS_EVENT_TYPE" = "cron" ]; then ( cd tests && bash run.sh --runnightly ); fi

notifications:
    slack:
        secure: 
        on_success: change
        on_failure: always
