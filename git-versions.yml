# This file lists software components that are part of a Mender release
# which are published with the global Mender product version. The versions here
# therefore point to the internal Git tags/branches. We keep this information as a
# docker-compose YAML file for parsing purposes.
services:

    #
    # backend open source services
    #
    mender-iot-manager:
        image: mendersoftware/iot-manager:1.0.1

    mender-deployments:
        image: mendersoftware/deployments:4.1.0

    mender-gui:
        image: mendersoftware/gui:3.2.0

    mender-device-auth:
        image: mendersoftware/deviceauth:3.2.0

    mender-inventory:
        image: mendersoftware/inventory:4.1.0

    mender-useradm:
        image: mendersoftware/useradm:1.17.0

    mender-deviceconnect:
        image: mendersoftware/deviceconnect:1.3.1

    mender-deviceconfig:
        image: mendersoftware/deviceconfig:1.2.0

    mender-reporting:
        image: mendersoftware/reporting:master

    mender-workflows-server:
        image: mendersoftware/workflows:2.2.0

    mender-workflows-worker:
        image: mendersoftware/workflows-worker:2.2.x

    mender-create-artifact-worker:
        image: mendersoftware/create-artifact-worker:1.1.1

    #
    # client repositories - container and image names are placeholders
    #
    mender:
        image: mendersoftware/mender:3.2.1

    mender-connect:
        image: mendersoftware/mender-connect:2.0.1

    mender-configure-module:
        image: mendersoftware/mender-configure-module:1.0.3

    monitor-client:
        image: mendersoftware/monitor-client:1.1.0
