# This file lists software components that are part of a Mender Open Source release
# which are published with the global Mender product version. The versions here
# therefore point to the internal Git tags/branches. We keep this information as a
# docker-compose YAML file for parsing purposes.
services:

    #
    # backend open source services
    #
    mender-deployments:
        image: mendersoftware/deployments:2.3.0

    mender-gui:
        image: mendersoftware/gui:2.7.0

    mender-device-auth:
        image: mendersoftware/deviceauth:2.6.1

    mender-inventory:
        image: mendersoftware/inventory:2.3.1

    mender-useradm:
        image: mendersoftware/useradm:1.14.1

    mender-deviceconnect:
        image: mendersoftware/deviceconnect:1.1.1

    mender-deviceconfig:
        image: mendersoftware/deviceconfig:1.0.0

    mender-workflows-server:
        image: mendersoftware/workflows:1.4.0

    mender-workflows-worker:
        image: mendersoftware/workflows-worker:1.4.0

    mender-create-artifact-worker:
        image: mendersoftware/create-artifact-worker:1.0.2
