# This file lists backend software components that are part of a Mender Enterprise release
# which are published with the global Mender product version. The versions here
# therefore point to the internal Git tags/branches. We keep this information as a
# docker-compose YAML file for parsing purposes.
services:

    #
    # backend enterprise services
    #
    mender-deployments:
        image: registry.mender.io/mendersoftware/deployments-enterprise:4.6.1

    mender-inventory:
        image: registry.mender.io/mendersoftware/inventory-enterprise:4.4.1

    mender-workflows-server:
        image: registry.mender.io/mendersoftware/workflows-enterprise:2.6.0

    mender-workflows-worker:
        image: registry.mender.io/mendersoftware/workflows-enterprise-worker:master

    mender-tenantadm:
        image: registry.mender.io/mendersoftware/tenantadm:4.1.0

    mender-useradm:
        image: registry.mender.io/mendersoftware/useradm-enterprise:1.22.0

    mender-auditlogs:
        image: registry.mender.io/mendersoftware/auditlogs:3.2.0

    mtls-ambassador:
        image: registry.mender.io/mendersoftware/mtls-ambassador:1.3.0

    mender-devicemonitor:
        image: registry.mender.io/mendersoftware/devicemonitor:1.5.0

    mender-device-auth:
        image: registry.mender.io/mendersoftware/deviceauth-enterprise:3.6.0

    mender-generate-delta-worker:
        image: registry.mender.io/mendersoftware/generate-delta-worker:1.1.0
