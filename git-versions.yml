# This file lists software components that are part of a Mender release
# which are published with the global Mender product version. The versions here
# therefore point to the internal Git tags/branches. We keep this information as a
# docker-compose YAML file for parsing purposes.
services:

    #
    # Mender Client LTS
    #
    mender:
        image: mendersoftware/mender:5.0.x

    mender-connect:
        image: mendersoftware/mender-connect:2.3.x

    mender-configure-module:
        image: mendersoftware/mender-configure-module:1.1.x

    monitor-client:
        image: mendersoftware/monitor-client:1.4.x

    mender-binary-delta:
        image: mendersoftware/mender-binary-delta:1.5.x

    #
    # Independent repositories
    #
    mender-setup:
        image: mendersoftware/mender-setup:master

    mender-snapshot:
        image: mendersoftware/mender-snapshot:master

    mender-ci-workflows:
        image: mendersoftware/mender-ci-workflows:master

    #
    # DEPRECATED: these are not released with release_tool anymore
    #
    mender-iot-manager:
        image: mendersoftware/iot-manager:master

    mender-deployments:
        image: mendersoftware/deployments:master

    mender-gui:
        image: mendersoftware/gui:master

    mender-device-auth:
        image: mendersoftware/deviceauth:master

    mender-inventory:
        image: mendersoftware/inventory:master

    mender-useradm:
        image: mendersoftware/useradm:master

    mender-deviceconnect:
        image: mendersoftware/deviceconnect:master

    mender-deviceconfig:
        image: mendersoftware/deviceconfig:master

    mender-reporting:
        image: mendersoftware/reporting:master

    mender-workflows-server:
        image: mendersoftware/workflows:master

    mender-workflows-worker:
        image: mendersoftware/workflows-worker:master

    mender-create-artifact-worker:
        image: mendersoftware/create-artifact-worker:master
