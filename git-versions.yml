# This file lists software components that are part of a Mender release
# which are published with the global Mender product version. The versions here
# therefore point to the internal Git tags/branches. We keep this information as a
# docker-compose YAML file for parsing purposes.
services:

    #
    # backend open source services
    #
    mender-iot-manager:
        image: mendersoftware/iot-manager:1.3.x

    mender-deployments:
        image: mendersoftware/deployments:4.6.x

    mender-gui:
        image: mendersoftware/gui:3.7.x

    mender-device-auth:
        image: mendersoftware/deviceauth:3.6.x

    mender-inventory:
        image: mendersoftware/inventory:4.4.x

    mender-useradm:
        image: mendersoftware/useradm:1.22.x

    mender-deviceconnect:
        image: mendersoftware/deviceconnect:1.5.x

    mender-deviceconfig:
        image: mendersoftware/deviceconfig:1.4.x

    mender-reporting:
        image: mendersoftware/reporting:master

    mender-workflows-server:
        image: mendersoftware/workflows:2.6.x

    mender-workflows-worker:
        image: mendersoftware/workflows-worker:master

    mender-create-artifact-worker:
        image: mendersoftware/create-artifact-worker:1.4.x

    #
    # client repositories - container and image names are placeholders
    #
    mender:
        image: mendersoftware/mender:4.0.x

    mender-connect:
        image: mendersoftware/mender-connect:2.2.x

    mender-setup:
        image: mendersoftware/mender-setup:1.0.x

    mender-snapshot:
        image: mendersoftware/mender-snapshot:1.0.x

    mender-configure-module:
        image: mendersoftware/mender-configure-module:1.1.x

    monitor-client:
        image: mendersoftware/monitor-client:1.3.x

    mender-gateway:
        image: mendersoftware/mender-gateway:1.2.x

    mender-ci-workflows:
        image: mendersoftware/mender-ci-workflows:master
