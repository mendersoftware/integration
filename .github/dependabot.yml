version: 2
updates:
  - commit-message:
      prefix: chore
    directory: /tests/requirements-python
    package-ecosystem: pip
    schedule:
      interval: monthly
      day: saturday
    groups:
      python-test-dependencies:
        patterns:
          - "*"
  - commit-message:
      prefix: chore
    directory: /extra/
    package-ecosystem: pip
    schedule:
      interval: monthly
      day: saturday
  - commit-message:
      prefix: chore
    directory: /extra/mender-client-docker-addons/
    package-ecosystem: docker
    schedule:
      interval: weekly
      day: saturday
