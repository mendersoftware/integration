services:
  #
  # mender-gateway
  #
  mender-gateway:
    image: ${MENDER_GATEWAY_QEMU_REGISTRY}/${MENDER_GATEWAY_QEMU_REPOSITORY}/mender-gateway-qemu-commercial:${MENDER_GATEWAY_QEMU_TAG}
    networks:
      - mender
    stdin_open: true
    tty: true
    privileged: true
    environment:
      - SERVER_URL=$SERVER_URL
      - TENANT_TOKEN=$TENANT_TOKEN
networks:
  mender: {}
