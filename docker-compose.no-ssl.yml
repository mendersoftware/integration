version: '2.1'
services:

    mender-api-gateway:
        ports:
            - "80:80"
        environment:
            SSL: "false"

    mender-deployments:
        environment:
            DEPLOYMENTS_AWS_URI: http://minio.s3.docker.mender.io:9001

    minio:
        ports:
            - "9001:9001"
        command: server --address ":9001" /export
